<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/timeline.css"/>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui-1.10.3.custom.min.js"></script>

    <script type="text/javascript" src="../js/timeline.js"></script>

    <script type="text/javascript">
        jQuery(function($){
            var options = {
                duration: 60 * 2 + 25,
                framesNumber: 12,
                width: 600,
                tags: [
                    {title: 'One', line: 0, time: 0, length: 15},
                    {title: 'Two', line: 0, time: 30, length: 15},
                    {title: 'Three', line: 1, time: 5, length: 20},
                    {title: 'Four', line: 1, time: 40, length: 20}
                ]
            };

            // native style
            var timeline = new Timeline('#test1', options);
            timeline.tick();
            timeline.goTo(70);
            timeline.addTag({title: 'Five', line: 2, time: 80, length: 20});
            var tags = timeline.getTags();

            // jQuery style
            var $timeline = $('#test2').timeline(options);
            $timeline.timeline('tick');
            $timeline.timeline('goTo', 70);
            $timeline.timeline('addTag', {title: 'Five', line: 2, time: 80, length: 20});
            tags = $timeline.timeline('getTags');
        });
    </script>

</head>
<body>

<div id="test1" class="timeline">
    <ul class="frames">
        <li class="pointer">
            <div class="line"></div>
        </li>
        <li class="frame">
            <div class="line"></div>
            <div class="time"></div>
        </li>
    </ul>
    <ul class="tags-lines">
        <li>
            <div class="tag">
                <span class="title"></span>
            </div>
        </li>
    </ul>
</div>

<div id="test2" class="timeline">
    <ul class="frames">
        <li class="pointer">
            <div class="line"></div>
        </li>
        <li class="frame">
            <div class="line"></div>
            <div class="time"></div>
        </li>
    </ul>
    <ul class="tags-lines">
        <li>
            <div class="tag">
                <span class="title"></span>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
