<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/timeline.css"/>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/vendor/jquery-ui-1.10.3.custom.min.js"></script>

    <script type="text/javascript" src="../js/timeline.js"></script>

    <script type="text/javascript">
        jQuery(function($){
            var options = {
                duration: 60 * 2 + 25,
                framesNumber: 12,
                width: 600,
                tags: [
                    {title: 'One', line: 0, time: 0, length: 15},
                    {title: 'Two', line: 0, time: 30, length: 15},
                    {title: 'Three', line: 1, time: 5, length: 20},
                    {title: 'Four', line: 1, time: 40, length: 20}
                ]
            };

            // native style
            var timeline = new Timeline('#test1', options);
            timeline.goToNextSecond();
            timeline.goToPrevSecond();
            timeline.goTo(72);
            timeline.addTag({title: 'Five', line: 2, time: 80, length: 20});
            timeline.addTag({title: 'Six', time: 0, length: 20});
            console.log(JSON.stringify(timeline.getTags()));

            // jQuery style
            var $timeline = $('#test2').timeline(options);
            $timeline.timeline('goToNextSecond');
            $timeline.timeline('goToPrevSecond');
            $timeline.timeline('goTo', 72);
            $timeline.timeline('addTag', {title: 'Five', line: 2, time: 80, length: 20});
            $timeline.timeline('addTag', {title: 'Six', time: 0, length: 20});
            console.log(JSON.stringify($timeline.timeline('getTags')));
        });
    </script>

</head>
<body>

<div id="test1" class="timeline">
    <ul class="frames">
        <li class="pointer">
            <div class="line"></div>
        </li>
        <li class="frame">
            <div class="line"></div>
            <div class="time"></div>
        </li>
    </ul>
    <ul class="tags-lines">
        <li>
            <div class="tag">
                <span class="title"></span>
            </div>
        </li>
    </ul>
</div>

<br/>

<div id="test2" class="timeline">
    <ul class="frames">
        <li class="pointer">
            <div class="line"></div>
        </li>
        <li class="frame">
            <div class="line"></div>
            <div class="time"></div>
        </li>
    </ul>
    <ul class="tags-lines">
        <li>
            <div class="tag">
                <span class="title"></span>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
