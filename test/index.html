<!DOCTYPE html>
<html>
<head>
    <title>Timeline tests</title>

    <link rel="stylesheet" type="text/css" href="../css/jasmine-1.3.1/jasmine.css"/>

    <script type="text/javascript" src="../js/lib/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="../js/lib/jasmine-1.3.1/jasmine-html.js"></script>

    <script type="text/javascript" src="../js/timeline.js"></script>
    <script type="text/javascript" src="js/timeline.spec.js"></script>
    <script type="text/javascript">
        jQuery(function($){
            var env = jasmine.getEnv(),
                reporter = new jasmine.HtmlReporter();

            env.updateInterval = 1000;
            env.addReporter(reporter);
            env.specFilter = function(spec) {
                return reporter.specFilter(spec);
            };

            env.execute();
        })
    </script>
</head>
<body>

</body>
</html>
