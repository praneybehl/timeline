<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/timeline.css"/>
</head>
<body>

<div class="timeline-wrapper">
    <div class="timeline">
        <ul class="frames">
            <li class="pointer">
                <div class="line"></div>
            </li>
            <li>
                <div class="line"></div>
                <div class="time">00:00</div>
            </li>
            <li style="left: 25%">
                <div class="line"></div>
                <div class="time">00:15</div>
            </li>
            <li style="left: 50%">
                <div class="line"></div>
                <div class="time">00:30</div>
            </li>
            <li style="left: 75%">
                <div class="line"></div>
                <div class="time">00:45</div>
            </li>
            <li style="left: 100%">
                <div class="line"></div>
                <div class="time">00:45</div>
            </li>
        </ul>
        <ul class="tags-lines">
            <li>
                <div class="tag" style="left: 30%">One</div>
                <div class="tag" style="left: 60%">Two</div>
            </li>
            <li>
                <div class="tag" style="left: 76%">Three</div>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
